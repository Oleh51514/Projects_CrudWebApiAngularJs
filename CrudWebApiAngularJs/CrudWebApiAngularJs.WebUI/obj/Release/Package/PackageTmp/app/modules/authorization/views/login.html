<div class="page-signIn container-fluid inherit-fill-height">
    <div class="row inherit-fill-height">
        <div class="col-lg-2 col-sm-4 col-centered ">
            <form class="form-signIn">
                <p class="title-signIn">Sign In account</p>
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="text" class="form-control" ng-model="loginData.userName" required autofocus>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" ng-model="loginData.password" required>
                </div>
                <button type="submit" class="btn btn-signIn" ng-click="login()">sign in</button>
                <div ng-hide="message == ''" ng-class="(successfully) ? 'alert alert-success' : 'alert alert-danger'">
                    {{message}}
                </div>
            </form>
        </div>
    </div>
</div>
